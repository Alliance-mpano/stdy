<!DOCTYPE html>
<html>
<head>
<title>Fieldset and Form</Fieldset></title>
<meta charset="UTF-8">
</head>
<body style="background-color: silver">
<h3>Person identification form-Fieldset usage</h3>
<form action="#" method="GET">
<fieldset><legend>Personal details</legend>
FirstName<input type="text" name="firstName" placeholder="Enter your firstName">
LastName<input type="text" name="lastName"><br>
DoB<input type="date" name="dob"><br>
</fieldset>
<fieldset><legend>Address</legend>
District<input type="text" name="district" placeholder="Enter your district"><br>
Sector<input type="text" name="sector" placeholder="Enter your office box"><br>
Street Number<input type="text" name="street"><br>
</fieldset>
<fieldset>
Telephone<input type="text" name="telephone" placeholder="Enter your district"><br>
PO BOX<input type="text" name="pobox" placeholder="Enter your office box"><br>
Email<input type="email" name="myemail"><br>   
</fieldset>
<input type="submit" value="Submit details">
</form>
</body>
</html>

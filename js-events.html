    <h1>Person details</h1>
    <div>
        <label for="names">Enter your names</label>
        <input id="names" type="text" onFocus="changeFieldColorOnFocus()" onblur="this.style.backgroundColor='blue';" onmouseover="this.style.backgroundColor='red';">
    </div>
    <div>
        <label for="email">Enter your email</label>
        <input id="email" type="text" onFocus="changeFieldColorOnFocus()" onblur="this.style.backgroundColor='blue';" onmouseover="this.style.backgroundColor='red';">
    </div>

    <button onclick="getPersonInfo()">Submit By id</button>
</body>
